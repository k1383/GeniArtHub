<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2bb90c57b5.js" crossorigin="anonymous"></script> <!-- Font awesome -->
    <title>Document</title>
</head>
<body class="page">

    <header>
        <div>
            <a href="index.html">
                <img src="img/logo-black.png" alt="Logo GeniArtHub version sombre">
            </a>
            <a href="cart.html"><img src="img/cart.svg" alt="Aller au panier"></a>
        </div>
    </header>

    <main>
        <section id="Panier" class="Elementpanier"> <!-- Section 1 Panier -->
            <h1>Votre panier</h1>
            <hr>
        </section>

        <section id="FormCommande"> <!-- Section 2  To contact me -->
            <h3>Formulaire de commande</h3>
            <hr>
            <form action="#" method="POST" id="myForm">

                <div class="Div-1">
                    
                    <div class="form-group">
                        <label for="firstname">Prénom : </label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Nom : </label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>

                <div class="Div-1">
                    
                    <div class="form-group">
                        <label for="text">Adresse : </label>
                        <input type="text" id="Adresse" name="Adresse" required>
                    </div>

                    <div class="form-group">
                        <label for="text">Ville : </label>
                        <input type="text" id="Ville" name="Ville" required>
                    </div>
                </div>

                <div class="Div-1">
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <button id="submit" type="submit">Passer commande</button>
               
            </form>
        </section>

    </main>

    <footer>
        <p><a href="https://www.errantecreation.com/">Errante Creation</a> © 2023 - GeniArtHub</p>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
